<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
    <title>Mr-Clock</title>
</head>
<body class="bg-secondary">
    <div class="p-5">
        <div class="card rounded-4 border-dark bg-dark shadow p-5 img-fluid" style="background-image: url(./tech3.jpg);" >
            <div class="">
                <h1 class="text-light rounded-4 text-center">Mr-Clock <i class="bi bi-clock-history"></i><hr/></h1>
            </div> 

            <div class="timer text-light p-3">
                <h1 id="time" class="text-light text-center">00:00:00</h1>
            </div>

            <div class="d-flex align-content-center flex-wrap justify-content-around">

                <!-- currentTime -->
                <div class="currentTime py-2 text-center">
                    <div class="card p-3 bg-dark rounded-4 border-light">
                        <h1 class="card-title text-warning px-3">Current Time <i class="bi bi-clock"></i></h1>
                        <div class="card-body bg-dark text-light">
                            <h3 id="currenttime">00:00:00</h3>
                        </div>
                        <div class="d-flex justify-content-around p-3">
                            <button id="get" class="btn btn-warning btn-outline-success rounded-circle fs-4" onclick="getTime()"><strong><i class="bi bi-search"></i></strong></button>
                        </div>
                    </div>
                </div>
                
                <!-- setTimer -->
                <div class="Timer py-2 text-center">
                    <div class="card p-3 bg-dark rounded-4 border-light">
                        <h1 class="card-title text-warning px-3"> Set Timer <i class="bi bi-hourglass"></i></h1>
                        <div class="card-body bg-dark text-light">
                            <h3 id="">
                                <p id="timeOutput" class="text-light">00:00:00</p>
                                <input type="time" step="2" id="timeInput" class="bg-transparent text-light"  name="timeInput" pattern="[0-9]{2}:[0-9]{2}:[0-9]{2}" value="00:00:00" >
                            </h3>
                        </div>
                        <div class="d-flex justify-content-around p-3">
                            <button id="startTimer" class="btn btn-warning btn-outline-success rounded-circle fs-4"><strong><i class="bi bi-play-circle"></i></strong></button>
                            <button id="stopTimer" class="btn btn-warning btn-outline-success rounded-circle fs-4"><strong><i class="bi bi-pause-circle"></i></strong></button>
                            <button id="resetTimer" class="btn btn-warning btn-outline-success rounded-circle fs-4"><strong><i class="bi bi-arrow-counterclockwise"></i></strong></button>
                        </div>
                    </div>
                </div>

                <!-- stopWatch -->
                <div class="stopWatch py-2 text-center ">
                    <div class="card p-3 bg-dark rounded-4 border-light">
                        <h1 class="card-title text-warning px-3">Stop Watch <i class="bi bi-stopwatch"></i></h1>
                        <div class="card-body bg-dark text-light">
                            <h3 id="stopwatch">00:00:00</h3>
                        </div>
                        <div class="d-flex justify-content-around p-3">
                            <button id="start" class="btn btn-warning btn-outline-success rounded-circle fs-4" ><strong><i class="bi bi-play-circle"></i></strong></button>
                            <button id="stop" class="btn btn-warning btn-outline-success rounded-circle fs-4" ><strong><i class="bi bi-pause-circle"></i></strong></button>
                            <button id="reset" class="btn btn-warning btn-outline-success rounded-circle fs-4"><strong><i class="bi bi-arrow-counterclockwise"></i></strong></button>
                        </div>
                    </div>
                </div>


            </div>
        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
</html>
